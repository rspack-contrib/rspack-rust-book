[book]
authors = ["ByteDance", "Rspack Rust Book Contributors"]
language = "en"
src = "src"
title = "Rspack Rust Book"

[output.html]
git-repository-url = "https://github.com/rspack-contrib/rspack-rust-book/tree/main"
edit-url-template = "https://github.com/rspack-contrib/rspack-rust-book/tree/main/{path}"
additional-css = ["mermaid-anti-flash.css"]
additional-js = ["mermaid-anti-flash.js", "mermaid.min.js", "mermaid-init.js"]

[output.linkcheck]
traverse-parent-directories = false
optional = true
follow-web-links = true

[preprocessor]

[preprocessor.mermaid]
command = "mdbook-mermaid"
